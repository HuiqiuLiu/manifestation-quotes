<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Source+Sans+Pro:wght@300;400&family=Crimson+Pro:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: #fcfcfc;
        }
        .quote-container {
            padding-top: 1rem;
            height: 240px;
            overflow: hidden;
            /* display: flex;
            flex-direction: column;
            justify-content: center; */
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
        }
        .quote-container::before {
            content: "â˜¯";
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            color: #666;
        }
        .quote-container:hover::before {
            opacity: 0.3;
            transform: rotate(180deg);
        }
        .quote-content {
            max-width: 680px;
            margin: 0 auto;
            text-align: center;
        }
        /* .chinese {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.8rem;
            font-weight: 400;
            margin: 0 0 0.5rem 0;
            color: #2c2c2c;
            line-height: 1.4;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease forwards;
        }
        .pinyin {
            font-family: 'Source Sans Pro', sans-serif;
            color: #666;
            font-size: 0.95rem;
            font-weight: 300;
            margin: 0 0 1rem 0;
            letter-spacing: 0.05em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease 0.2s forwards;
        } */
        .translation {
            font-family: 'Crimson Pro', serif;
            font-size: 1.4rem;
            font-weight: 300;
            margin: 0 0 0.8rem 0;
            color: #333;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease 0.4s forwards;
        }
        .author {
            font-family: 'Source Sans Pro', sans-serif;
            color: #888;
            font-size: 0.9rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease 0.6s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .quote-container:active {
            background: #f7f7f7;
        }
        @media (max-width: 640px) {
            /* .chinese {
                font-size: 1.6rem;
            } */
            .text {
                font-size: 1.2rem;
            }
            .quote-container {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container" onclick="setRandomQuote()" title="Click for another quote">
        <div class="quote-content">
            <!-- <p class="chinese" id="chinese"></p>
            <p class="pinyin" id="pinyin"></p> -->
            <p class="text" id="text"></p>
            <p class="author" id="author"></p>
        </div>
    </div>

    <script>
        const quotes = [
            {
                text: "The Tao that can be told is not the eternal Tao. The name that can be named is not the eternal name.",
                author: "author 1"
            },
            {
                text: "The highest good is like water. For water benefits all things and goes against none of them.",
                author: "author 8"
            },
            {
                text: "A journey of a thousand miles begins with a single step.",
                author: "author 64"
            },
            {
                text: "Knowing others is intelligence; knowing yourself is true wisdom.",
                author: "author 33"
            },
            {
                text: "The softest things in the universe overcome the hardest things in the universe.",
                author: "author 43"
            },
            {
                text: "He who knows does not speak. He who speaks does not know.",
                author: "author 56"
            },
            {
                text: "He who knows that enough is enough will always have enough.",
                author: "author 46"
            },
            {
                text: "A good traveler has no fixed plans and is not intent upon arriving.",
                author: "author 27"
            },
            {
                text: "The great Tao flows everywhere. It fills everything to the left and to the right.",
                author: "author 34"
            },
            {
                text: "Do nothing and yet leave nothing undone.",
                author: "author 48"
            }
        ];

        let currentQuoteIndex = -1;

        function setRandomQuote() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotes.length);
            } while (newIndex === currentQuoteIndex && quotes.length > 1);
            
            currentQuoteIndex = newIndex;
            const quote = quotes[currentQuoteIndex];
            
            const container = document.querySelector('.quote-content');
            container.innerHTML = '';
            
            // const chinese = document.createElement('p');
            // chinese.className = 'chinese';
            // chinese.textContent = quote.chinese;
            
            // const pinyin = document.createElement('p');
            // pinyin.className = 'pinyin';
            // pinyin.textContent = quote.pinyin;
            
            const text = document.createElement('p');
            text.className = 'text';
            text.textContent = quote.text;
            
            const author = document.createElement('p');
            author.className = 'author';
            author.textContent = quote.author;
            
            // container.appendChild(chinese);
            // container.appendChild(pinyin);
            container.appendChild(text);
            container.appendChild(author);
        }

        // Set initial quote
        setRandomQuote();
    </script>
</body>
</html>
